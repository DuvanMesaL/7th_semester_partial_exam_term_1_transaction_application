<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Transacción</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f7f7f7; color: #333333;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td align="center" style="padding: 20px 0;">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
          <!-- Header -->
          <tr>
            <td style="padding: 30px 40px; background-color: #0066cc; border-radius: 8px 8px 0 0;">
              <img src="./assets/logo.jpg" alt="Logo" style="display: block; height: 50px;">
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding: 40px;">
              <h1 style="margin: 0 0 20px; color: #0066cc; font-size: 24px;">Hola, {{name}}</h1>
              <p style="margin: 0 0 20px; font-size: 16px; line-height: 1.5;">Te informamos que se ha realizado una transacción en tu cuenta.</p>
              
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="margin: 30px 0; background-color: #f9f9f9; border-radius: 6px;">
                <tr>
                  <td style="padding: 20px;">
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                      <tr>
                        <td style="padding: 10px 0; border-bottom: 1px solid #eeeeee;">
                          <p style="margin: 0; font-size: 16px;"><strong style="color: #555555;">Tipo:</strong> <span style="float: right;">{{type}}</span></p>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding: 10px 0; border-bottom: 1px solid #eeeeee;">
                          <p style="margin: 0; font-size: 16px;"><strong style="color: #555555;">Monto:</strong> <span style="float: right; font-weight: bold; color: #0066cc;">${{amount}}</span></p>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding: 10px 0;">
                          <p style="margin: 0; font-size: 16px;"><strong style="color: #555555;">Fecha:</strong> <span style="float: right;">{{date}}</span></p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
              
              <p style="margin: 30px 0 0; font-size: 16px; line-height: 1.5; color: #e74c3c; font-weight: bold;">Si no reconoces esta transacción, por favor contáctanos.</p>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding: 20px; background-color: #f2f2f2; border-radius: 0 0 8px 8px; text-align: center; color: #777777; font-size: 14px;">
              <p style="margin: 0 0 10px;">© 2025 Tu Empresa. Todos los derechos reservados.</p>
              <p style="margin: 0;">¿Necesitas ayuda? <a href="#" style="color: #0066cc; text-decoration: none;">Contáctanos</a></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
